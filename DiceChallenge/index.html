<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Revalia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dice Randomizer</title>
</head>
<body>
  <header class="col-12 mx-auto">
    <img id="flag1" class="flag mx-auto active" src="images/flagLeft.png" alt="Player1 Wins">
    <h1 id="title" class="">Let's Play</h1>
    <img id="flag2" class="flag mx-auto active" src="images/flagRight.png" alt="Player2 Wins">
  </header>
  <section class="col-12 mx-auto">
    <div class="">
      <h3 class="">Player1</h3>
      <img id="diceL6" class="dice mx-auto active" src="images/dice6.png" alt="Left Dice">
      <img id="diceL5" class="dice mx-auto" src="images/dice5.png" alt="Left Dice">
      <img id="diceL4" class="dice mx-auto" src="images/dice4.png" alt="Left Dice">
      <img id="diceL3" class="dice mx-auto" src="images/dice3.png" alt="Left Dice">
      <img id="diceL2" class="dice mx-auto" src="images/dice2.png" alt="Left Dice">
      <img id="diceL1" class="dice mx-auto" src="images/dice1.png" alt="Left Dice">
    </div>
    <a class="btn" onClick="javascript:animateDice ()">ROLL!</a>
    <div>
      <h3 class="">Player2</h3>
      <img id="diceR6" class="dice mx-auto active" src="images/dice6.png" alt="Right Dice">
      <img id="diceR5" class="dice mx-auto" src="images/dice5.png" alt="Right Dice">
      <img id="diceR4" class="dice mx-auto" src="images/dice4.png" alt="Right Dice">
      <img id="diceR3" class="dice mx-auto" src="images/dice3.png" alt="Right Dice">
      <img id="diceR2" class="dice mx-auto" src="images/dice2.png" alt="Right Dice">
      <img id="diceR1" class="dice mx-auto" src="images/dice1.png" alt="Right Dice">
    </div>
  </section>
  <footer class="col-12">
    <p>&copy; Andres Aiello. All rights reserved 2020.</p>
  </footer>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
