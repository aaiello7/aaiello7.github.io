<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Test-1</title>
</head>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='path/to/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-box position='0 0.5 0' material='color: green;'></a-box>
      <a-entity
      position="0 -10 50"
      scale="0.05 0.05 0.05"
      gltf-model="images/yeti/scene.gltf"
      ></a-entity>
    </a-marker>

    <!-- handle custom marker -->
    <a-marker type='pattern' url='images/pattern-jamBox2.patt'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
      <a-entity
      position="0 -10 50"
      scale="0.05 0.05 0.05"
      gltf-model="images/yeti/scene.gltf"
      ></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
