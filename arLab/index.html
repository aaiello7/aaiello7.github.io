<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Test-1</title>
</head>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker-camera type='pattern' url='images/pattern-jamBox2.patt'>
      <a-box position='0 0.5 0' material='color: blue; opacity: 0.5'></a-box>
    </a-marker-camera>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-text z-offset="5" color="blue" value="Hello!"></a-text>

      <a-entity
      gltf-model="images/yeti/scene.gltf"
      position="0 0 0"
      scale="0.07 0.07 0.07"></a-entity>
    </a-marker>

  <!-- add a simple camera -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
