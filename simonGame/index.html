<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Revalia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Simon says!</title>
</head>
<body>
  <header class="col-12 mx-auto">
    <img id="flag1" class="flag mx-auto active" src="images/flagLeft.png">
    <h1 id="title" class="">Simon says!</h1>
    <img id="flag2" class="flag mx-auto active" src="images/flagRight.png">
  </header>
  <section class="col-12 container">
    <div class="col-10 row">
      <div id="green" class="col-5 btn green" type="button" name="green"></div>
      <div id="red" class="col-5 btn red" type="button" name="red"></div>
    </div>
    <div class="col-10 row">
      <div id="yellow" class="col-5 btn yellow" type="button" name="yellow"></div>
      <div id="blue" class="col-5 btn blue" type="button" name="blue"></div>
    </div>
  </section>
  <div class="col-12 container">
    <a id="start-btn">Start</a>
  </div>
  <footer class="">
    <p>&copy; Andres Aiello. All rights reserved 2020.</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/game.js" type="text/javascript"></script>
</body>
</html>
